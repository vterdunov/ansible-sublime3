---
Rails:
  Enabled: true

Rails/Output:
  Exclude:
    - 'config/**/*'

Rails/TimeZone:
  Enabled: false

Rails/ActionFilter:
  Enabled: false

AllCops:
  Exclude:
    - 'cm/**/*'
    - 'script/*'

Metrics/AbcSize:
  Enabled: false

Metrics/BlockNesting:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/LineLength:
  Max: 120
  Exclude:
    - 'config/**/*'

Metrics/MethodLength:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/DoubleNegation:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Style/MutableConstant:
  Enabled: false

Style/FileName:
  Exclude:
    - 'lib/**/*'

# ниже приведены временные меры
Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false

Lint/NestedMethodDefinition:
  Enabled: false

Style/GlobalVars:
  Enabled: false
